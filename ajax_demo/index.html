<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet/less" href="css/index.less"/>
</head>
<body>
<div class="mainbox">
    <div class="contant">
        <div class="firstbox">
            <dl>
                <dt><span class="point">*</span>邮件地址</dt>
                <dd><input class="input" type="text"/>
                    <strong>@</strong>
                    <select name="server" class="server" id="server">
                        <option value="163.com">666.com</option>
                        <option value="163.com">888.com</option>
                        <option value="163.com">rudy.com</option>
                    </select>
                </dd>
            </dl>
            <div class="attent">
                <div class="arr"></div>
                <div class="rb">
                    <b></b>
                    <strong>长度应为6~18个字符</strong>
                </div>
            </div>
            <div class="attent2">
                <div class="arr"></div>
                <div class="rb">
                    <b></b>
                    <strong>该邮箱地址已被注册</strong>
                </div>
            </div>
            <div class="attent3">
                <div class="arr"></div>
                <div class="rb">
                    <b></b>
                    <strong>恭喜，该邮件地址可注册</strong>
                </div>
            </div>
            <div class="tip"><span>6~18个字符，可使用字母、数字、下划线，需以字母开头</span></div>
        </div>
        <div class="secondbox">
            <dl>
                <dt><span class="pointm">*</span>密码</dt>
                <dd>
                    <input class="inputm " type="password"/>
                </dd>
            </dl>
            <div class="attentm"><b></b><span>密码长度应为6~16个字符</span></div>
            <div class="tip2"><span>6~16个字符，区分大小写</span></div>
        </div>
        <div class="sub">
            <a href="#">立即注册</a>
        </div>
    </div>
</div>
</body>
<script src="jquery/jquery-1.11.1.min.js"></script>
<script src="js/index.js"></script>
<script src="less/less.js-2.5.1/dist/less.min.js"></script>
</html>
